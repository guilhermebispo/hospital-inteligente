<mat-dialog-content class="senha-form-content">
  <form [formGroup]="form" class="form-fields">

    <mat-form-field appearance="outline">
      <mat-label>{{ 'forms.password' | translate }}</mat-label>
      <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="senha">
      <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <mat-error *ngIf="form.get('senha')?.hasError('required')">
        {{ 'forms.validation.passwordRequired' | translate }}
      </mat-error>
      <mat-error *ngIf="form.get('senha')?.hasError('minlength')">
        {{ 'forms.validation.passwordMin' | translate }}
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>{{ 'forms.confirmPassword' | translate }}</mat-label>
      <input matInput type="password" formControlName="confirmarSenha">
      <mat-error *ngIf="form.hasError('senhasDiferentes')">
        {{ 'forms.validation.passwordMismatch' | translate }}
      </mat-error>
      <mat-error *ngIf="form.get('confirmarSenha')?.hasError('required')">
        {{ 'forms.validation.passwordConfirmRequired' | translate }}
      </mat-error>
    </mat-form-field>

  </form>
</mat-dialog-content>
