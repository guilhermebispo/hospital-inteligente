<div class="home-container">
  <h1 class="welcome-title">{{ 'home.welcome' | translate:{ name: userName } }}</h1>

  <mat-card class="info-card">
    <h2>{{ 'home.info.title' | translate }}</h2>
    <p [innerHTML]="'home.info.body' | translate"></p>
  </mat-card>

  <mat-card class="tips-card">
    <h2>{{ 'home.tips.title' | translate }}</h2>
    <ul>
      <li *ngFor="let tip of tips">{{ tip }}</li>
    </ul>
  </mat-card>
</div>
