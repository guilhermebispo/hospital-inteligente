<mat-dialog-content class="perfil-form-content">
  <form [formGroup]="form" class="form-fields">

    <mat-form-field appearance="outline">
      <mat-label>{{ 'forms.profile' | translate }}</mat-label>
      <mat-select formControlName="perfil">
        <mat-option *ngFor="let s of perfisList" [value]="s.code">
          {{ ('users.roles.' + s.code) | translate }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('perfil')?.hasError('required')">
        {{ 'forms.validation.profileRequired' | translate }}
      </mat-error>
    </mat-form-field>

  </form>
</mat-dialog-content>
